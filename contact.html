    <main>
        <section>
            <div class="container">
                <form class="row g-3" method="post">
                    <div class="col-md-6">
                      <label for="firstname" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstname" required>
                    </div>
                    <div class="col-md-6">
                      <label for="surname" class="form-label">Surname</label>
                      <input type="text" class="form-control" id="surname" required>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-12">
                        <label for="state" class="form-label">How may we help you?</label>
                        <select id="state" class="form-select" required>
                          <option selected disabled>Choose...</option>
                          <option>Book an appointment</option>
                          <option>Make complaints</option>
                          <option>Make orders</option>
                        </select>
                      </div>
                    <div class="col-12">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" id="phone" placeholder="+234" required>
                    </div>
                    <div class="col-12">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" class="form-control" id="address" placeholder="1234, Express road" required>
                    </div>
                    <div class="col-md-6">
                      <label for="city" class="form-label">City</label>
                      <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-md-6">
                      <label for="state" class="form-label">State</label>
                      <select id="state" class="form-select">
                        <option selected disabled>Choose...</option>
                        <option>Ondo</option>
                        <option>Oyo</option>
                        <option>Osun</option>
                        <option>Lagos</option>
                        <option>Kogi</option>
                        <option>Kaduna</option>
                        <option>Abia</option>
                        <option>Kano</option>
                        <option>Enugu</option>
                        <option>Ekiti</option>
                        <option>Kwara</option>
                        <option>Imo</option>
                        <option>Nassarawa</option>
                        <option>Jos</option>
                        <option>Kebbi</option>
                        <option>Anambra</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check">
                        <label class="form-check-label" for="check" aria-required="true">
                          The informations provided above are correct
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form> 
            </div>
             
        </section>
